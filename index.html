<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Nível de Herói</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Classificador de Nível de Herói</h1>
  
  <!-- Input para o nome -->
  <label for="nome">Nome do Herói:</label>
  <input type="text" id="nome" placeholder="Digite o nome do herói">
  
  <!-- Input para o XP -->
  <label for="xp">Experiência (XP):</label>
  <input type="number" id="xp" placeholder="Digite o XP do herói">
  
  <!-- Botão para classificar -->
  <button onclick="classificarHeroi()">Classificar</button>

  <!-- Local para exibir o resultado -->
  <p id="resultado"></p>

  <!-- Importar o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
